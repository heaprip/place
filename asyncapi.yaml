asyncapi: 3.0.0

info:
  title: WS Chat API
  version: 1.0.0

servers:
  ws:
    host: example.com
    protocol: wss
    pathname: /ws

channels:
  chat:
    address: chat
    messages:
      chatMessage:
        $ref: '#/components/messages/ChatMessage'

operations:
  sendMessage:
    action: send
    channel:
      $ref: '#/channels/chat'
    messages:
      - $ref: '#/channels/chat/messages/chatMessage'

  receiveMessage:
    action: receive
    channel:
      $ref: '#/channels/chat'
    messages:
      - $ref: '#/channels/chat/messages/chatMessage'

components:
  messages:
    ChatMessage:
      name: chat.message
      payload:
        type: object
        properties:
          text:
            type: string
